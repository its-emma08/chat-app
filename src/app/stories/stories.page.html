<ion-header id="stories-header" [translucent]="true">
  <ion-toolbar color="--ion-color-dark" mode="ios">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon name="ellipsis-horizontal-circle-sharp" color="--ion-color-dark"></ion-icon>      
      </ion-button>
      </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title><strong>Stories</strong></ion-title>
  <ion-searchbar placeholder="Preguntar a Meta AI o buscar" mode="ios"></ion-searchbar>
</ion-header>

<ion-content mode="ios">
  <ion-list lines="inset">
    <app-item-stories
      *ngFor="let story of stories"
      [username]="story.username"
      [image]= "story.image"
      [date]="story.date">
    </app-item-stories>
  </ion-list>
</ion-content>
